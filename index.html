<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metódos em Arrays</title>
    <link rel="stylesheet" href="./template/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
</head>
<body>
    <header id="header">
        <a id="logo" href="">Array Métodos</a>
        <nav id="nav">
            <button id="btn-mobile">
                <span id="hamburguer"></span>
            </button>
            <ul id="menu">
                <li><span id="close-menu"><a href="#contato">Contato</a></span></li>
                <li><span id="close-menu"><a onclick="toggleModal()">Doação</a></span></li>
            </ul>
        </nav>
        <script type="text/javascript" src="./src/nav-mobile.js"></script>
    </header>
    <section id="body">
        <div id="bg" onclick="closeModal()">
            <div id="donation-modal">
                <div id="close-box">
                    <a id="close" onclick="closeModal(), toggleModal()">x</a>
                </div>
                <p id="pix-msg"><strong>Pix QR Code</strong></p><br>
                <img id="pix-img" src="./assets/images/pix_code.webp" alt="pix"><br><br>
                <p id="pix-msg">Obrigado por ajudar com projeto!</p>
                <div id="donate-button-container">
                    <br>
                    <div id="donate-button"></div>
                    <script src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js" charset="UTF-8"></script>
                    <script>
                    PayPal.Donation.Button({
                    env:'production',
                    hosted_button_id:'Y7FUKMS24B6KN',
                    image: {
                    src:'https://www.paypalobjects.com/pt_BR/i/btn/btn_donate_SM.gif',
                    alt:'Faça doações com o botão do PayPal',
                    title:'PayPal - The safer, easier way to pay online!',
                    }
                    }).render('#donate-button');
                    </script>
                    </div>
            </div>
        </div>
        <div id="main">
            <div id="btn-methods">
               <button id="btn-mtd" onclick="insertMethods(1)">Pop()</button>
               <button id="btn-mtd" onclick="insertMethods(2)">Push()</button>
               <button id="btn-mtd" onclick="insertMethods(3)">Shift()</button>
               <button id="btn-mtd" onclick="insertMethods(4)">Unshift()</button>
               <button id="btn-mtd" onclick="insertMethods(5)">Concat()</button>
               <button id="btn-mtd" onclick="insertMethods(6)">Splice()</button>
               <button id="btn-mtd" onclick="insertMethods(7)">Slice()</button>
               <button id="btn-mtd" onclick="insertMethods(8)">toString()</button>   
            </div>
            <div id="response-modal" onclick="closeResponse()">
                <h3 id="title"></h3>
                <div id="response">
                </div>
                <div id="fade">
                </div>
            </div>
        </div>
    </section>
    <footer id="footer">
        <p id="contato">
            © 2022, Bruno J Postali | All Rights Reserved<br><br>
            Contato <br><br>
            <a href = "mailto:bruno.postali@gmail.com"><img id="shield" src="./assets/images/gmail.png" target="_blank"></a>
            <a href="https://www.linkedin.com/in/bruno-jimenez-postali-500757223" target="_blank"><img id="shield" src="./assets/images/linkedin.png" target="_blank"></a>
            <a href="https://github.com/brujim" target="_blank"><img id="shield" src="./assets/images/github.png" target="_blank"></a>
        </p>
    </footer>
<script type="text/javascript" src="./src/index.js"></script>
</body> 
</html>
